<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">
        <script src="/index.js" defer></script>
    </head>
    <body>
        <div id="container">
            <header id="header">To-do list</header>

        <div class="submit">
            <input type="text" id="input" min="1" max="5" placeholder="Type here!">
                <button id="submit" id="submit">Submit</button>
        </div>

            <div class="clear">
                <button id="clear">Clear List</button>
            </div>

    </div>
    </body>
</html>
